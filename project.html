<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Services - LeadBryteSolutions</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom CSS for Liquid Glass Effect */
        .glass-effect {
            background-color: rgba(255, 255, 255, 0.15); /* More transparent white for dark background */
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle white border for dark theme */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1); /* Darker shadow */
            transition: all 0.3s ease-in-out;
        }

        .glass-effect:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }

        /* Specific styles for header to ensure it's slightly more opaque but still dark glass */
        .header-glass {
            background-color: rgba(0, 0, 0, 0.6); /* Slightly transparent black */
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* Input field styling for dark theme */
        .form-input-dark {
            background-color: rgba(30, 41, 59, 0.7); /* Dark blue-gray for inputs */
            border-color: rgba(71, 85, 105, 0.5); /* Darker border */
            color: #e2e8f0; /* Light text color */
        }
        .form-input-dark::placeholder {
            color: #94a3b8; /* Lighter placeholder color */
        }
        .form-input-dark:focus {
            outline: none;
            ring: 2px solid #3b82f6; /* Blue ring on focus */
            border-color: #3b82f6;
        }
        .form-select-dark {
            background-color: rgba(30, 41, 59, 0.7); /* Dark blue-gray for select */
            border-color: rgba(71, 85, 105, 0.5); /* Darker border */
            color: #e2e8f0; /* Light text color */
            -webkit-appearance: none; /* Remove default arrow */
            -moz-appearance: none;
            appearance: none;
            padding-right: 2.5rem; /* Space for custom arrow */
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='none'%3e%3cpath d='M7 7l3-3 3 3m0 6l-3 3-3-3' stroke='%2394a3b8' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.5em 1.5em;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-black to-blue-950 text-gray-100 antialiased min-h-screen flex flex-col">

    <!-- Header Section (Simplified for Project Page) -->
    <header class="header-glass py-4 px-6 md:px-10 rounded-b-lg">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="https://placehold.co/50x50/3b82f6/ffffff?text=LBS" alt="LeadBryteSolutions Logo" class="h-10 w-10 rounded-full shadow-md">
                <span class="text-2xl font-bold text-blue-400">LeadBryteSolutions</span>
            </div>
            <a href="index.html" class="text-gray-200 hover:text-blue-400 transition duration-300 font-medium px-4 py-2 rounded-md border border-transparent hover:border-blue-400">Back to Home</a>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center py-16 px-4">
        <div class="container mx-auto max-w-2xl">
            <div class="glass-effect rounded-xl p-8 md:p-12 text-center">
                <h2 class="text-3xl md:text-4xl font-bold text-blue-200 mb-6">Apply for Our <span class="text-blue-400">Services</span></h2>
                <p class="text-lg text-gray-200 mb-8 max-w-lg mx-auto">
                    Tell us about your project, and our team will get in touch to discuss how LeadBryteSolutions can help you achieve your goals.
                </p>

                <form class="space-y-6 text-left">
                    <div>
                        <label for="clientName" class="block text-sm font-medium text-gray-200 mb-1">Your Name</label>
                        <input type="text" id="clientName" name="clientName" class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm form-input-dark" placeholder="John Doe" required>
                    </div>
                    <div>
                        <label for="companyName" class="block text-sm font-medium text-gray-200 mb-1">Company Name</label>
                        <input type="text" id="companyName" name="companyName" class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm form-input-dark" placeholder="Your Company Inc.">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-200 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm form-input-dark" placeholder="you@example.com" required>
                    </div>
                    <div>
                        <label for="phoneNumber" class="block text-sm font-medium text-gray-200 mb-1">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm form-input-dark" placeholder="+1 234-567-8900">
                    </div>
                    <div>
                        <label for="serviceOfInterest" class="block text-sm font-medium text-gray-200 mb-1">Service of Interest</label>
                        <select id="serviceOfInterest" name="serviceOfInterest" class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm form-select-dark" required>
                            <option value="">-- Please select a service --</option>
                            <option value="networkInfrastructure">Network Infrastructure Setup</option>
                            <option value="securitySystem">Security System Installation</option>
                            <option value="softwareDevelopment">Software Development</option>
                            <option value="dataCenterSetup">Data Center Setup</option>
                            <option value="cloudMigration">Cloud Migration</option>
                            <option value="itConsulting">IT Consulting</option>
                        </select>
                    </div>
                    <div>
                        <label for="projectDescription" class="block text-sm font-medium text-gray-200 mb-1">Project Description</label>
                        <textarea id="projectDescription" name="projectDescription" rows="5" class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm form-input-dark" placeholder="Briefly describe your project and requirements." required></textarea>
                    </div>
                    <div>
                        <label for="budgetRange" class="block text-sm font-medium text-gray-200 mb-1">Budget Range (USD)</label>
                        <select id="budgetRange" name="budgetRange" class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm form-select-dark">
                            <option value="">-- Select budget range --</option>
                            <option value="<5k">Less than $5,000</option>
                            <option value="5k-10k">$5,000 - $10,000</option>
                            <option value="10k-25k">$10,000 - $25,000</option>
                            <option value="25k-50k">$25,000 - $50,000</option>
                            <option value=">50k">More than $50,000</option>
                        </select>
                    </div>
                    <div>
                        <label for="preferredStartDate" class="block text-sm font-medium text-gray-200 mb-1">Preferred Start Date</label>
                        <input type="date" id="preferredStartDate" name="preferredStartDate" class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm form-input-dark">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md shadow-lg transition duration-300 transform hover:scale-105">
                        Submit Application
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Section (Simplified for Project Page) -->
    <footer class="bg-gray-950 text-gray-300 py-6 px-4 rounded-t-lg shadow-inner mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 LeadBryteSolutions. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
